<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://kit.fontawesome.com/9e88595edb.js" crossorigin="anonymous"></script>
    <script src="static/script.js" defer></script>
    <title>Voice AI System</title>
</head>
<body>
    <h1>Voice AI System</h1>
    <div class="center-container">
        <div class="controls">
            <button id="button" class="round-button">
                <i id="icon" class="fa-solid fa-microphone"></i>
            </button>

            <div class="settings">
                <h2>Settings</h2>
                <div class="voice-select">
                    <label for="voices">Voice:</label>
                    <select id="voices"></select>
                </div>
                <div class="rate-control">
                    <label for="speech-rate">Speed:</label>
                    <input type="range" id="speech-rate" min="0.6" max="2" value="1.3" step="0.1">
                    <span id="rateValue"></span>
                </div>
            </div>
        </div>

        <h2>Conversation</h2>
        <textarea
            id="transcript"
            placeholder="Hit the mic button and start talking to the AI... Press the button again after you have finished talking and the AI will respond!"
            disabled
        ></textarea>
    </div>
</body>
</html>
