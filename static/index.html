<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://kit.fontawesome.com/9e88595edb.js" crossorigin="anonymous"></script>
    <script src="static/script.js" defer></script>
    <title>Voice AI System</title>
</head>
<body>
    <h1>Voice AI System</h1>
    <div class="center-container">
        <button id="micBtn" class="round-button">
            <i id="micIcon" class="fa-solid fa-microphone"></i>
        </button>
        <h2>Conversation</h2>
        <textarea
            id="transcript"
            placeholder="Hit the mic button and start talking to the AI... Press the button again after you have finished talking and the AI will respond!"
            disabled
        ></textarea>
    </div>
</body>
</html>
